<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SuperArtemis - Categorías</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body>
  <header>
    <div class="h1">
        <h1>SuperArtemis</h1>
        <img src="./img/herramientas.png" height="70" width="70">
    </div>
    
    
    <nav>
        <ul>
            <li><a href="categorias.html">Categorías</a></li>
            <li><a href="proveedores.html">proveedores</a></li>
            <li><a href="clientes.html">clientes</a></li>
            <li><a href="empleados.html">Empleados</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="facturas.html">facturas</a></li>
          </ul>
    </nav>

      
  </header>


  <main>

    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">
        Search
      </button>
    </form>
   
    <h2>Categorías</h2>
    <section class="modalito">
      <section class="modalito">
        <button
      class="m-3 btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Categoria Nueva</button>

<div id="card">


      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div id="card-body">
         
        </div>
      </div>

    </div>
   

    <!---modal nueva categoria-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Categoria</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registro" method="post">
              <div class="mb-3 col-6">
                <label for="message-text" class="col-form-label"
                  >nombre categoria:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="CategoriaNombre"
                  required
                />
              </div>
              <div class="mb-3 col-3">
                <label for="message-text" class="col-form-label"
                  >Descripcion</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Descripcion"
                  required
                />
              </div>
              <div class="mb-3 col-6">
                <label for="message-text" class="col-form-label"
                  >Imagen</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="Imagen"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Send message
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- modal update categoria -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Categoria</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalUpdate" class="modal-body">
        <form id="updateModal" method="post" action="categoria.html">
          <div class="mb-3 col-6">
            <label for="message-text" class="col-form-label">nombre categoria:</label>
            <input type="text" class="form-control" id="updateCategoriaNombre" required />
          </div>
          <div class="mb-3 col-3">
            <label for="message-text" class="col-form-label">Descripcion</label>
            <input type="text" style="width: 29rem;" class="form-control" id="updateDescripcion" required>
          </div>
          <div class="mb-3 col-6">
            <label for="message-text" class="col-form-label">Imagen</label>
            <input type="file" class="form-control" id="updateImagen" required />
          </div>
          <button type="submit" class="btn btn-primary">editar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <footer>
    <p>© 2023 Factura Artemis. Todos los derechos reservados.</p>
    
  </footer>
  <script src="index.js" type="module"></script>

  
</body>
</html>
